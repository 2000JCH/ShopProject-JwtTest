<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<form action="/add" method="post">
    <input name ="title">
    <input name ="price">
    <input type="hidden" name="imageUrl">
    <button type = "submit">전송</button>
</form>

<input type="file" onchange="getURL(this)">
<img src="" width="200">
<script>
    async function getURL(e){
        let file = e.files[0]   // 1번째로 선택한 파일 가져오기
        let name = encodeURIComponent(file.name)    // 파일 인코딩 특수문자가 있으면 깨질 수 있기 때문
        let result = await fetch('/presigned-url?filename=' + name)
        // /presigned-url?filename 여기서 ItemController에 있는 메소드 실행 -> 거기서 result값을 리턴 그 값을 let result에 넣음
        // fetch를 쓸때는 method:post 이렇게 써줘야 하지만 안쓰면 디폴트값은 get
        result = await result.text()    // fetch()는 HTTP 요청을 보내는 함수 서버에서 응답이 오면, 그 응답을 Response 객체로 반환
        // result에는 Response 객체가 들어있음, Response 객체에서 데이터를 추출하려면 .text() , .json() 메서드를 사용해야 함

        // S3에 파일이 저장되는 부분
        let 결과 = await fetch(result, {
            method: 'PUT',
            body: e.files[0]    // file 이렇게 해도 됨
        })

        // console.log(결과.url.split("?")[0])   // f12 콘솔에서 확인하기 위함
        if (결과.ok) {
            let url = 결과.url.split("?")[0];
            document.querySelector('img').src = url;
            document.querySelector('input[name="imageUrl"]').value = url;
            // input type="hidden" name="imageUrl" value="https://bucket.s3.amazonaws.com/test/file.jpg">
            //이런식으로 value가 생기면서 들어감
        }
    }
</script>
</body>
</html>
